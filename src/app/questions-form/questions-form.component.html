<form [formGroup]="question_form"
      (ngSubmit)="onSubmit(question_form.value)">

  <label for="titleNameInput">Question title:</label>
  <input type="text"
         id="titleNameInput"
         placeholder="Question"
         [formControl]="question_form.get('title')" 
         [ngModel]="question.title"
         >
        <!-- formControlName="title" -->
  <p></p>

  <button type="submit">{{submit_button_name}}</button>
</form>
