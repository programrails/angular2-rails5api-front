<tr *ngFor="let question of questions">
<td>{{ question.id }}</td>
<td>{{ question.title }}</td>
<td><a [routerLink]="['/api/questions/show', question.id ]" style="display:inline-block; width:8em;">Show</a></td>
<td><a [routerLink]="['/api/questions', question.id, 'edit' ]" style="display:inline-block; width:8em;">Edit</a></td>
<td><a href (click)="destroyQuestion(question.id)">Destroy</a></td>
</tr>

</table>
