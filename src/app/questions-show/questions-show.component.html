<div *ngIf="loading">loading...</div>

<ng-container *ngIf="question && question?.id">

<div>
<div>Number: {{ question.id }}</div>
<div>Title: {{ question.title }}</div>
</div>

<p></p>
<a [routerLink]="['/api/questions', question.id, 'edit' ]">Edit</a>

</ng-container>

<ng-container *ngIf="error_data">

<pre>{{error_data}}</pre>

</ng-container>
